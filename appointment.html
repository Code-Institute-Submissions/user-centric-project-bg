<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Patient Self-Service</title>
</head>

<body>
	<header>
		<div class="row no-gutters">
			<a href="index.html" class="col-md-4 logo"></a>
			<div class="col-md-8">
				<div class="row no-gutters bg-color">
					<div class="col heading">
						<h1 class="name"><span><strong>Patient Self-Service</strong></span></h1>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col">
						<ul id="nav" class="list-inline menucontainer">
							<li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
								<a href="index.html"
									class="hvr-sweep-to-right"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
							</li>
							<li class="col-6 col-sm-3 ui-menu-color-appointment list-inline-item menuitem">
								<a href="appointment.html"
									class="active hvr-sweep-to-right"><i class="fa fa-calendar" aria-hidden="true"></i><span>Appointment</span></a>
							</li>
							<li class="col-6 col-sm-3 ui-menu-color-prescription list-inline-item menuitem">
								<a href="prescription.html"
									class="hvr-sweep-to-right"><i class="fa fa-medkit" aria-hidden="true"></i><span>Prescription</span></a>
							</li>
							<li class="col-6 col-sm-3 ui-menu-color-signin list-inline-item menuitem">
								<a href="signin.html"
									class="hvr-sweep-to-right"><i class="fa fa-sign-in" aria-hidden="true"></i><span>Sign In</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="container-fluid">
		<div class="row">
			<a href="#" class="col-md-4 d-none d-lg-block appointment"></a>
			<div class="col-sm-8 appt-section">
				<div class="row">
					<h5 class="appt-header mx-auto">Schedule your GP Appointment!</h5>
				</div>
				<div class="center-form">
					<form>
						<div class="form-group row">
							<label for="fullname" class="col-sm-3 col-form-label">Name:</label>
							<div class="col-sm-9">
								<input type="text" name="name" id="fullname" class="form-control" placeholder="enter full name" required>
                        </div>
							</div>
							<div class="form-group row">
								<label for="date-of-birth" class="col-sm-3 col-form-label">DOB:</label>
								<div class="col-sm-9">
									<input type="date" name="dob" id="date-of-birth" class="form-control" placeholder="enter date of birth" required>
                        </div>
								</div>
								<div class="form-group row">
									<label for="gp-practice-name" class="col-sm-3 col-form-label">GP Practice Name:</label>
									<div class="col-sm-9">
										<input type="text" name="gp practice name" id="gp-practice-name" class="form-control" required>
                        </div>
									</div>
									<div class="form-group row">
										<label for="gp-name" class="col-sm-3 col-form-label">GP Name:</label>
										<div class="col-sm-9">
											<input type="text" name="gp name" id="gp-name" class="form-control" placeholder="enter GP full name" required>
                        </div>
										</div>
										<div class="form-group row">
											<label for="date" class="col-sm-3 col-form-label">Date:</label>
											<div class="col-sm-9">
												<input type="date" name="date" id="date" class="form-control" required>
                        </div>
											</div>
											<div class="form-group row">
												<label for="time" class="col-sm-3 col-form-label">Time:</label>
												<div class="col-sm-9">
													<input type="time" name="time" id="time" class="form-control" required>
                        </div>
												</div>
												<div class="row appt-button">
													<div class="col">
														<button type="submit" class="btn btn-primary">Submit</button>
													</div>
												</div>
					</form>
				</div>
			</div>
	</section>
	<footer class="container-fluid">
		<div class="row" id="footer-details">
			<a href="#" class="col-md-4 d-none d-lg-block"></a>
			<div class="col-sm-4">
				<h6>External Links</h6>
				<p class="inline-block links footer-links-vertical-rule">
					<a href="https://www.hia.ie/health-insurance-comparison" target="_blank">HIA</a> |
					<a href="https://www.vhi.ie" target="_blank">VHI</a> |
					<a href="https://www.irishlifehealth.ie" target="_blank">Irish Life Health</a>
				</p>
			</div>
			<div class="col-sm-4">
				<h6>Connect with us!</h6>
				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" href="https://www.facebook.com/">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://twitter.com/">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.linkedin.com/">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
							<span class="sr-only">LinkedIn</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.instagram.com/">
							<i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.youtube.com/">
							<i class="fa fa-youtube" aria-hidden="true"></i>
							<span class="sr-only">YouTube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
